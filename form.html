<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<style>
    .error_msg {
        font-size: 80%;
        color:red;
    }
</style>

<body>
    <div class="container">
        <div class="mb-3 mt-5">
            <h5 class="text-center">Formulario</h5>
        </div>
        <form id="formulario_test">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                    <div class="error_msg"></div>
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    <div class="error_msg"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="direccion">Address</label>
                    <input type="text" class="form-control" id="direccion" placeholder="1234 Main St">
                    <div class="error_msg"></div>
                </div>
                <div class="form-group col-md-6">
                    <label for="exacto">Numero Exacto (8)</label>
                    <input type="text" class="form-control" id="exacto" placeholder="12345678">
                    <div class="error_msg"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="ciudad">City</label>
                    <input type="text" class="form-control" id="ciudad">
                    <div class="error_msg"></div>
                </div>
                <div class="form-group col-md-4">
                    <label for="ruc">RUC</label>
                    <input type="text" class="form-control" id="ruc">
                    <div class="error_msg"></div>
                </div>
                <div class="form-group col-md-2">
                    <label for="zip">Zip</label>
                    <input type="text" class="form-control" id="zip">
                    <div class="error_msg"></div>
                </div>
            </div>
            
            <button type="button" class="btn btn-primary" id="enviar">Sign in</button>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>

    <script src="superValidator.js"></script>

    <script>
        $("#enviar").on("click", function () {
 
            var validador = new SuperValidator;
            var esValido = validador.makeValidation({
                "elementReturn": "error_msg",
                "nodeParent": "form-group",
                "classError": "is-invalid",
                "rules": {
                    "email": {
                        "required": "El campo mail es obligatorio.",
                        "email": "Debe ser un email."
                    },
                    "password": {
                        "required": "Debe proveer una contraseña.",
                        "min_6": "La contraseña debe contener por lo menos 6 caracteres."
                    },
                    "direccion": {
                        "required": "Debe proveer una direccion.",
                        "min_4": "La direccion debe contener por lo menos 4 caracteres."
                    },
                    "zip": {
                        "required": "Debe proveer un número zip.",
                        "min_2": "El zip debe contener por los menos 2 caracteres.",
                        "numeros": "El zip solo puede contener números."
                    },
                    "exacto": {
                        "required": "Este campo es obligatorio.",
                        "exact_8": "Este campo debe contener solo 8 dígitos.",
                        "numeros": "Este campo es solo numérico."
                    },
                    "ruc": {
                        "required": "Este campo es obligatorio.",
                        "ruc": "Este campo debe tener formato RUC",
                        "min_2": "Este campo debe contener por lo menos 2 caracteres."
                    }
                }
            })

            if (esValido) {
                $("#formulario_test").submit()
            } else {
                return
            }
        })

        
    </script>

</body>

</html>
